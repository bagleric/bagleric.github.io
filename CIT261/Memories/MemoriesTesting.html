
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="S-UA-Compatible" content="ie=edge"/>
        <title>MemoriesTesting</title>
        <script>
            function loadMemories() {
            console.log("Function: Load Memories");
                var myRequest = new XMLHttpRequest();
                myRequest.onreadystatechange = function () {
        if(myRequest.readyState === 4 && myRequest.status === 200) {
              console.log("AJAX succeded");
            var object= JSON.parse(myRequest.responseText);
                            console.log(object);  document.getElementById("test").innerHTML = "<p>"+object.memory.prompt + "</p>" + "<video src='" + object.memory.videoURL;
                        }
                    else{
                        console.log("AJAX working...");
                    }
                };
                myRequest.open("GET", "https://bagleric.github.io/CIT261/Memories/memoryFile.json", true);
                myRequest.send();
            }
            
        </script>
    </head>

    <body>
        <div style="background:red;">
           <video width="45%" controls autoplay src="video.mp4"></video>
            <img  width="45%" src="picture.jpg"/>
        </div>
        
        <div onclick=loadMemories() id="test" style="background:green; margin:.5in; padding:.5in; color:white;"> Here your videos should appear.</div>
        
</body>

    </html>

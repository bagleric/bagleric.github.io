
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>

        <title>CIT 261 Examples</title>
        <link rel="stylesheet" type="text/css" href="AJMusic.css">
       <script type="text/javascript" src="AJMusic.js"></script>

    <body onload="fetchJSONFile('tasks.json')"> 
        <div class="view">
        <div id="chart_div">Here will be the weekly activity summary.</div>
        <div class="data" id="data">
            <h4>Technique: Tip #2</h4>
            
            </div>
        <div class="difficultySlider"></div>
        <div class="bottom">    
            <span class="buttons">
            <button class="button" id="vibrato"     ontouchstart= "showTip(this.id)">Vibrato     </button>
            <button class="button" id="scales"      ontouchstart= "showTip(this.id)">Scales      </button>  
            <button class="button" id="arpeggios"   ontouchstart= "showTip(this.id)">Arpeggios   </button>
            <button class="button" id="doubleStops" ontouchstart= "showTip(this.id)">Double Stops</button>
            <button class="button" id="memorizing"  ontouchstart= "showTip(this.id)">Memorizing  </button>
            <button class="button" id="performing"  ontouchstart= "showTip(this.id)">Performing  </button>
                </span>
            <span class="timer">
                <button class="timerButton">Timer 00:00:00</button>
            </span>
            </div>
            </div>
